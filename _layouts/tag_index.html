---
layout: default
---

<span class=topnav>
<p><a href='/blog'>Blog archive</a></p>
</span>

<p><b>{{page.title}}</b></p>

<ul>

    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == page.tag %}

    <li>
    {{ post.date | date: "%b %e, %Y" }}
    <a href="{{ post.url }}">{{ post.title }}</a>
    <!--
    <a href="http://dankelley.github.io{{ post.url }}#disqus_thread"
        data-disqus-identifier="{{ post.url }}"></a>
    -->
    <!--
    {% for tag in post.tags %}
    <a href="{{ site.url }}/tags/{{ tag }}/index.html" class="tag"> {{ tag }}</a>
    {% if forloop.last != true %} &#183; {% endif %}
    {% endfor %}
-->
    {% endif %}
    {% endfor %}
    {% endfor %}
</ul>
