<!DOCTYPE HTML>
<html lang="en">
<head>
<link rel='stylesheet' type='text/css' href='{{ site.url }}/css/syntax.css' />
<link rel='stylesheet' type='text/css' href='{{ site.url }}/css/style.css' />
</head>

<body>

<span class=topnav>
<p><a href='/'>Home</a></p>
</span>

<p><b>{{page.title}}</b></p>

<ul>

    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == page.tag %}

    <li><a href="{{ post.url }}">{{ post.title }}</a>
    {{ post.date | date: "%B %e, %Y" }} <a
        href="http://dankelley.github.io{{ post.url }}#disqus_thread"
        data-disqus-identifier="{{ post.url }}"></a>
    {% for tag in post.tags %}
    <a href="{{ site.url }}/tags/{{ tag }}/index.html" class="tag"> {{ tag }}</a>
    {% if forloop.last != true %} &#183; {% endif %}
    {% endfor %}
    {% endif %}
    {% endfor %}
    {% endfor %}
</ul>
</body>
