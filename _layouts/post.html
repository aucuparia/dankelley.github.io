<!DOCTYPE HTML>
<html>
<link rel='stylesheet' type='text/css' href='{{ site.url }}/css/syntax.css' />
<link rel='stylesheet' type='text/css' href='{{ site.url }}/css/style.css' />
<head>
<title>{{ page.title }}</title>
</head>
<body>
{% if page.previous.url %}
<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">
    Previous
</a>
{% endif %}
| <a href='/'>Home</a> |
{% if page.next.url %}
<a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">
    Next
</a>
{% endif %}

<p><i>Tags:</i>
{% for tag in page.tags %} <a href="{{ site.url }}/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>
{% endfor %}

{% if page.comments %}
HAVE COMMENTS
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'httpdankelleygithubio';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>


{% endif %}

TEST(<a href='{{post.url}}#disqus_thread'>Comments</a>)



</p>

<a href="http://dankelley.github.io{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a>

{{ content }}


</body>
</html>
